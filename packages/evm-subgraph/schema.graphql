type Team @entity {
  id: ID!
  name: String!
  metaURI: String!
  members: [String!]!
  projects: [Project!]! @derivedFrom(field: "team")
  createdTx: String!
  updatedTx: String!
}

type Project @entity {
  id: ID!
  name: String!
  metaURI: String!
  members: [String!]!
  team: Team!
  releases: [Release!]! @derivedFrom(field: "project")
  createdTx: String!
  updatedTx: String!
}

type Release @entity {
  id: ID!
  name: String!
  metaURI: String!
  project: Project!
  approvers: [String!]!
  rejectors: [String!]!
  createdTx: String!
  updatedTx: String!
}

type Log @entity {
  id: ID!
  type: String!
  team: String
  project: String
  release: String
  member: String
  sender: String
}