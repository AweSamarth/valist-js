specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Valist
    network: ganache
    source:
      address: "0x03330317C73a219a26FF34a05f58F4a6104cbcd4"
      abi: Valist
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TeamCreated
        - TeamUpdated
        - TeamMemberAdded
        - ProjectCreated
        - ReleaseCreated
      abis:
        - name: Valist
          file: ./abis/Valist.json
      eventHandlers:
        - event: TeamCreated(string,string,address)
          handler: handleTeamCreated
        - event: TeamUpdated(string,string,address)
          handler: handleTeamUpdate
        - event: TeamMemberAdded(string,address)
          handler: handleTeamMemberAdded
        - event: ProjectCreated(string,string,string,address)
          handler: handleProjectCreated
        - event: ReleaseCreated(string,string,string,string,address)
          handler: handleReleaseCreated
      file: ./src/valist.ts
