query DashboardPage($address: String!){
  user(id: $address) {
    id
    accounts {
      id
      name
      metaURI
      members {
        id
      }
      logs(orderBy: blockTime, orderDirection: "desc", limit: 5) {
        id
        type
        sender
        member
        account {
          id
          name
        }
        project {
          id
          name
        }
        release {
          id
          name
        }
        blockTime
      }
      projects {
        id
        name
        metaURI
        members {
          id
        }
        logs(orderBy: blockTime, orderDirection: "desc", limit: 5) {
          id
          type
          sender
          member
          account {
            id
            name
          }
          project {
            id
            name
          }
          release {
            id
            name
          }
          blockTime
        }
        account {
          id
          name
          metaURI
        }
      }
    }
    projects {
      id
      name
      metaURI
      members {
        id
      }
      logs(orderBy: blockTime, orderDirection: "desc", limit: 5) {
        id
        type
        sender
        member
        account {
          id
          name
        }
        project {
          id
          name
        }
        release {
          id
          name
        }
        blockTime
      }
      account {
        id
        name
        metaURI
        members {
          id
        }
        logs(orderBy: blockTime, orderDirection: "desc", limit: 5) {
          id
          type
          sender
          member
          account {
            id
            name
          }
          project {
            id
            name
          }
          release {
            id
            name
          }
          blockTime
        }
      }
    }
  }
}