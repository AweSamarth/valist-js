query DashboardPage($address: String!){
  user(id: $address) {
    id
    accounts {
      id
      name
      metaURI
      members {
        id
      }
      projects {
        id
        name
        metaURI
        members {
          id
        }
        account {
          id
          name
          metaURI
          members {
            id
          }
        }
      }
    }
    projects {
      id
      name
      metaURI
      members {
        id
      }
      account {
        id
        name
        metaURI
        members {
          id
        }
      }
    }
  }

