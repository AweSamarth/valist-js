query Apps($order: String) {
  releases(first: 1000, orderBy: blockTime, orderDirection: $order){
    id
    name
    metaURI
    project {
      name
      metaURI
      account {
          name
      }
      blockTime
    }
    blockTime
  },
  accounts(first: 1000, orderBy: blockTime, orderDirection: $order){
    id
    name
    metaURI
    projects {
      name
      releases {
        id
      }
    }
  }
}